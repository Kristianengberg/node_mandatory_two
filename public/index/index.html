<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristian Engberg - Index</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <script language="javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script src="/jquery/jquery.js"></script>
    <link href="/index/carousel.css" rel="stylesheet">

</head>

<body>
    <main>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect><img src="../static/projects.jpg"></svg>

                    <div class="container">
                        <div class="carousel-caption text-start">
                            <h1>Projects</h1>
                            <p>A list of projects that I have been involved in</p>
                            <p><a class="btn btn-lg btn-primary" href="/projects">Projects</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect><img src="../static/technologies.png"></svg>

                    <div class="container">
                        <div class="carousel-caption">
                            <h1>About</h1>
                            <p>Read about me and what I am capable of doing in terms of programming</p>
                            <p><a class="btn btn-lg btn-primary" href="/about">About</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item active">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect><img src="/static/contact-me.jpg"/></svg>

                    <div class="container">
                        <div class="carousel-caption text-end">
                            <h1>Contact Me</h1>
                            <p>Interested in getting in contact?</p>
                            <p><a class="btn btn-lg btn-primary" href="/contact">Contact</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>



    </main>



</body>


</html>
